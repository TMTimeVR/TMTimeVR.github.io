<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PlayStream Monitor</title>
  <style>
    body {
      font-family: Arial, sans-serif;
    }

    #eventLog {
      max-height: 300px;
      overflow-y: auto;
      border: 1px solid #ccc;
      padding: 10px;
    }
  </style>
</head>
<body>
  <div id="eventLog"></div>
  <script>
    // Replace these values with your PlayFab title ID and Secret Key
    const PLAYFAB_TITLE_ID = "F17EC";
    const PLAYFAB_SECRET_KEY = "B77XWDKNX1NO15M9Q39UBBFSO4K39IGJZRFEPK3C5HRN4YQWQX";

    // Function to connect to PlayFab event stream
    function connectToEventStream() {
      const eventStreamUrl = `https://${PLAYFAB_TITLE_ID}.playfabapi.com/EventStream/GetEvents`;

      const eventSource = new EventSource(eventStreamUrl, {
        headers: {
          "X-SecretKey": PLAYFAB_SECRET_KEY
        }
      });

      eventSource.onmessage = function(event) {
        const eventData = JSON.parse(event.data);
        // Display event data in the event log
        displayEvent(eventData);
      };

      eventSource.onerror = function(error) {
        console.error("Event stream error:", error);
        // Attempt to reconnect after an error
        setTimeout(connectToEventStream, 5000);
      };
    }

    // Function to display event data in the event log
    function displayEvent(eventData) {
      const eventLog = document.getElementById("eventLog");
      const eventItem = document.createElement("div");
      eventItem.textContent = JSON.stringify(eventData);
      eventLog.appendChild(eventItem);
    }

    // Connect to PlayFab event stream when the page loads
    window.onload = function() {
      connectToEventStream();
    };
  </script>
</body>
</html>
