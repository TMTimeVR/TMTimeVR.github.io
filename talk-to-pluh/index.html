<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Interact with Pluh</title>
<style>
    body {
        font-family: Arial, sans-serif;
        text-align: center;
    }
    #pluh-container {
        position: relative;
        width: 100%;
        height: 300px;
        overflow: hidden;
    }
    #pluh {
        max-width: 300px;
        position: absolute;
        bottom: 0;
        left: 50%;
        transform: translateX(-50%);
        transition: transform 0.3s ease;
    }
    #conversation {
        width: 80%;
        max-width: 600px;
        margin: 20px auto;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 5px;
        background-color: #f9f9f9;
        text-align: left;
    }
</style>
</head>
<body>
<div id="pluh-container">
    <img id="pluh" src="pluh.png" alt="Pluh">
</div>
<div id="conversation">
    <p id="question"></p>
    <button onclick="answerYes()">Yes</button>
    <button onclick="answerNo()">No</button>
</div>
<script>
    const questions = [
        "Do you like bananas?",
        "Is the sky purple?",
        "Do you think pineapples belong on pizza?",
        "Would you rather fight one horse-sized duck or a hundred duck-sized horses?",
        "Do you believe in aliens?"
    ];

    let questionIndex = 0;

    function getRandomQuestion() {
        const index = Math.floor(Math.random() * questions.length);
        return questions[index];
    }

    function askQuestion() {
        if (questionIndex < questions.length) {
            animatePluh(3, () => {
                const questionElement = document.getElementById("question");
                questionElement.textContent = getRandomQuestion();
            });
            questionIndex++;
        } else {
            displayClosingMessage();
        }
    }

    function animatePluh(times, callback) {
        const pluh = document.getElementById("pluh");
        let count = 0;
        const intervalId = setInterval(() => {
            pluh.style.transform = "translate(-50%, -50%) translateY(-5px)";
            setTimeout(() => {
                pluh.style.transform = "translate(-50%, -50%) translateY(0)";
            }, 300);
            count++;
            if (count === times) {
                clearInterval(intervalId);
                callback();
            }
        }, 600);
    }

    function answerYes() {
        addToConversation("Yes");
        askQuestion();
    }

    function answerNo() {
        addToConversation("No");
        askQuestion();
    }

    function addToConversation(answer) {
        const conversation = document.getElementById("conversation");
        const p = document.createElement("p");
        p.textContent = answer;
        conversation.appendChild(p);
    }

    function displayClosingMessage() {
        const conversation = document.getElementById("conversation");
        conversation.innerHTML = "<p>Thank you for answering my questions. Come back later.</p>";
        setTimeout(() => {
            window.location.href = "about:blank"; // Redirect to a blank page to close the tab
        }, 3000);
    }

    askQuestion();
</script>
</body>
</html>
