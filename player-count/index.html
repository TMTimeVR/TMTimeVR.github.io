<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photon PUN Users Count</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }
        #usersCount {
            font-size: 24px;
        }
    </style>
</head>
<body>
    <div id="usersCount">Loading...</div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/photon/1.0.0/photon.min.js"></script>
    <script>
        // Replace 'yourAppId' with your actual Photon PUN App ID
        const appId = '76913ed-4e3e-4fcb-b13b-1171159f3aa';
        const region = 'eu'; // e.g., 'us', 'eu', 'asia', etc.

        // Initialize Photon
        const photon = new Photon();

        // Connect to Photon PUN server
        const client = photon.load({appId: appId, region: region});

        // Subscribe to events
        client.on('connect', () => {
            console.log('Connected to Photon server');
        });

        client.on('error', (error) => {
            console.error('Error:', error);
        });

        client.on('join', (event) => {
            console.log('User joined:', event.actorNr);
            updateUsersCount();
        });

        client.on('leave', (event) => {
            console.log('User left:', event.actorNr);
            updateUsersCount();
        });

        // Function to update users count
        function updateUsersCount() {
            const usersCount = client.actors.length;
            document.getElementById('usersCount').innerText = `Users connected: ${usersCount}`;
        }

        // Connect to Photon server
        client.connect();
    </script>
</body>
</html>
