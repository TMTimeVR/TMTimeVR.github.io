<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photon PUN Server Status</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        #status {
            font-size: 24px;
            margin-top: 50px;
        }
    </style>
</head>
<body>
    <h1>Photon PUN Server Status</h1>
    <div id="status">Loading...</div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/photon/2.10.1/photon.min.js"></script>
    <script>
        // Replace 'YOUR_APP_ID' with your Photon app ID
        const appId = "76913ed-4e3e-4fcb-b13b-1171159f3aa";
        
        // Initialize Photon
        const client = new Photon.LoadBalancing.LoadBalancingClient();

        // Subscribe to events
        client.onStateChange = function(state) {
            if (state === Photon.LoadBalancing.LoadBalancingClient.State.Joined) {
                updateStatus(client.myRoom().playerCount);
            }
        };

        client.connectToRegionMaster("eu");

        // Update status function
        function updateStatus(count) {
            document.getElementById('status').innerText = "Number of users connected: " + count;
        }
    </script>
</body>
</html>
