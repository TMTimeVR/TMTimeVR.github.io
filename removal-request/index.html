<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monkey Mall Account Removal</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Monkey Mall Account Removal</h1>
    <p>Are you sure you want to delete your Monkey Mall account? This will delete all your cosmetics and Club roks. This action is permanent.</p>
    <form id="removal-form">
        <label for="username">Meta Quest Username (Required):</label>
        <input type="text" id="username" name="username" required>
        <br>
        <label for="reason">Reason for Deletion (Required):</label>
        <textarea id="reason" name="reason" rows="5"></textarea>
        <br>
        <button type="submit">Submit Removal Request NOTE: If you submit a removal request for an account which is banned, we will wait for the ban to expire.</button>
    </form>
    <p id="message"></p>
    <script src="script.js"></script>
</body>
</html>
