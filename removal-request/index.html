<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Monkey Mall Account Removal</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 2rem;
    }

    h1 {
      text-align: center;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    label {
      font-weight: bold;
    }

    textarea {
      resize: vertical;
    }

    button {
      background-color: #007bff;
      color: white;
      padding: 1rem 2rem;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background-color: #0067cc;
    }

    #message {
      color: red;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>Monkey Mall Account Removal</h1>
  <p>According to the European "right to be forgotten" law, you have the right to request the deletion of your Monkey Mall account.</p>
  <form id="removal-form">
    <label for="username">Meta Quest Username (Required):</label>
    <input type="text" id="username" name="username" required>
    <p>(Please write your Meta Quest username)</p>
    <label for="reason">Reason for Removal (Optional):</label>
    <textarea id="reason" name="reason" rows="5"></textarea>
    <p>(Optional: Briefly explain why you want to remove your account)</p>
    <button type="submit">Submit Removal Request</button>
  </form>
  <p id="message"></p>
  <script>
    const form = document.getElementById('removal-form');
    const message = document.getElementById('message');

    form.addEventListener('submit', (event) => {
      event.preventDefault();

      const username = document.getElementById('username').value;
      const reason = document.getElementById('reason').value;

      const data = {
        username: username,
        reason: reason,
      };

      fetch('https://discord.com/api/webhooks/1236291748242788414/UrUBhrlstiYB9RaLdsTZNaaOx-wfqBzO_RQkOYZy_pas0rgLKhGtlSX9rnqyDLsHsAkb', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify(data)
      })
      .then(response => {
        if (!response.ok) {
          throw new Error(`Error: Discord request failed with status ${response.status}`);
        }
        message.textContent = 'Your account removal request has been submitted. You will be contacted shortly.';
      })
      .catch(error => {
        message.textContent = `Error: ${error.message}`;
      });
    });
  </script>
</body>
</html>
